<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estreno">
            <h2><span>Estreno</span> {{estreno.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Fecha</span></dt>
                <dd>
                    <span>{{estreno.fecha}}</span>
                </dd>
                <dt><span>Lugar</span></dt>
                <dd>
                    <span>{{estreno.lugar}}</span>
                </dd>
                <dt><span>Pelicula</span></dt>
                <dd>
                    <div *ngIf="estreno.pelicula">
                        <a [routerLink]="['/pelicula', estreno.pelicula?.id, 'view']">{{estreno.pelicula?.titulo}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estreno', estreno.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
